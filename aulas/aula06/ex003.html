<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(229, 229, 250);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // recebe o valor em string // Number.parseInt transforma a string em inteiro // Number faz o JS descobrir se é float ou inteiro
        var n2 = Number(window.prompt('Digite outro numero: ')) // recebe o valor em string // Number.parseInt transforma a string em inteiro // Number faz o JS descobrir se é float ou inteiro
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} eh igual a ${soma}`) // number + number para adicao // string + string para concatenacao
        
    </script>
</body>
</html>
