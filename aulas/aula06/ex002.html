<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(229, 229, 250);
            color: white; /* Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //vai perguntar o nome e guardar o nome na variavel
        window.alert('Eh um grande prazer em te conhecer, ' + nome + '!') //concatenacao!
    </script>
</body>
</html>
